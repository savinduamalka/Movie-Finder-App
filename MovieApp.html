<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Finder</title>
    <link rel="stylesheet" href="MovieApp.css">
    <link rel="icon" type="image/png" href="Images/tittle_img.png">
</head>
<body>
    <div id="search-container">
        <form onsubmit="search(event)">
            <label for="movie-name">Movie Name:</label>
            <input type="text" id="movie-name" name="movie-name" required>
            <button id="searchbtn" type="submit">Search</button>
        </form>
    </div>
    <div class="content" id="content"></div>
    <div class="footer">
        <p>Movie Finder</p>
        <p>Powered by @Savindu</p>
        <img src="Images/html_img.png" alt="">
        <img src="Images/css_img.jpg" alt="">
        <img src="Images/js_img.png" alt="">
    </div>
    <script src="MovieApp.js"></script>
</body>
</html>
